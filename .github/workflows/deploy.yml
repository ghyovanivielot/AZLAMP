name: Deploy LAMP to Azure

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ip: ${{ steps.output.outputs.ip }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Import Existing Resources
        working-directory: infra/terraform
        continue-on-error: true
        run: |
          terraform import azurerm_resource_group.rg /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg
          terraform import azurerm_virtual_network.vnet /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg/providers/Microsoft.Network/virtualNetworks/lamp-vnet
          terraform import azurerm_subnet.subnet /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg/providers/Microsoft.Network/virtualNetworks/lamp-vnet/subnets/lamp-subnet
          terraform import azurerm_public_ip.public_ip /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg/providers/Microsoft.Network/publicIPAddresses/lamp-pip
          terraform import azurerm_network_security_group.nsg /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg/providers/Microsoft.Network/networkSecurityGroups/lamp-nsg
          terraform import azurerm_network_interface.nic /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/lamp-rg/providers/Microsoft.Network/networkInterfaces/lamp-nic

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve -var="ssh_pub_key=${{ secrets.SSH_PUB_KEY }}"

      - name: Save Public IP
        id: output
        working-directory: infra/terraform
        run: echo "ip=$(terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Configure inventory
        run: |
          echo "[lamp]" > infra/ansible/inventory
          echo "${{ needs.terraform.outputs.ip }} ansible_user=azureuser ansible_ssh_private_key_file=id_rsa" >> infra/ansible/inventory

      - name: Add SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Run Ansible
        working-directory: infra/ansible
        run: ansible-playbook -i inventory playbook.yml
